<div class="dashboard">
  <div class="header">
    <h2>Status payloads</h2>
    <p-button label="Refresh" icon="pi pi-refresh" (onClick)="refresh()" [loading]="loading()" />
  </div>

  <div class="cards">
    <p-card>
      <h3>Bernard /api/status</h3>
      <pre class="payload" aria-label="status-json">{{ statusPayload() }}</pre>
    </p-card>

    <p-card>
      <h3>RecordKeeper /api/recordkeeper/status</h3>
      <pre class="payload" aria-label="recordkeeper-json">{{ recordKeeperPayload() }}</pre>
    </p-card>
  </div>
</div>
