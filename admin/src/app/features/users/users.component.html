<section class="users">
  <div class="section-header">
    <div>
      <h1>Users</h1>
      <p class="muted">Manage administrators and access.</p>
    </div>
    <button pButton type="button" icon="pi pi-plus" label="New user" (click)="openCreate()"></button>
  </div>

  <p-confirmPopup></p-confirmPopup>

  @if (error()) {
    <p-message severity="error" [text]="error() ?? ''" styleClass="w-full"></p-message>
  }

  <p-table [value]="users()" [loading]="loading()" responsiveLayout="stack">
    <ng-template pTemplate="header">
      <tr>
        <th>User ID</th>
        <th>Display name</th>
        <th>Admin</th>
        <th>Status</th>
        <th>Last login</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.displayName }}</td>
        <td>
          <p-tag [value]="user.isAdmin ? 'yes' : 'no'" [severity]="user.isAdmin ? 'success' : 'info'"></p-tag>
        </td>
        <td>
          <p-tag [value]="user.status" [severity]="statusSeverity(user)"></p-tag>
        </td>
        <td>{{ user.lastLoginAt ? (user.lastLoginAt | date: 'short') : 'n/a' }}</td>
        <td class="actions">
          <button pButton type="button" icon="pi pi-pencil" (click)="edit(user)" severity="secondary" text></button>
          <button
            pButton
            type="button"
            [icon]="user.status === 'active' ? 'pi pi-ban' : 'pi pi-check'"
            (click)="toggleStatus(user)"
            [severity]="user.status === 'active' ? 'warning' : 'success'"
            text
            [disabled]="user.status === 'deleted'"
          ></button>
          <p-menu #menu [model]="menuItems(user)" [popup]="true"></p-menu>
          <button pButton type="button" icon="pi pi-chevron-down" (click)="menu.toggle($event)" text></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">No users yet.</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [header]="dialogTitle()"
    [visible]="showDialog()"
    (visibleChange)="showDialog.set($event)"
    [modal]="true"
    [style]="{ width: '420px' }"
  >
    <form class="form" [formGroup]="form" (ngSubmit)="save()">
      <label class="field">
        <span class="label">User ID</span>
        <input pInputText type="text" formControlName="id" [readonly]="!!editingId()" required />
      </label>

      <label class="field">
        <span class="label">Display name</span>
        <input pInputText type="text" formControlName="displayName" required />
      </label>

      <label class="field checkbox">
        <p-checkbox formControlName="isAdmin" binary="true" inputId="isAdmin"></p-checkbox>
        <span class="label">Administrator</span>
      </label>

      @if (createError()) {
        <p-message severity="error" [text]="createError() ?? ''" styleClass="w-full"></p-message>
      }

      <div class="dialog-actions">
        <button pButton type="button" label="Cancel" severity="secondary" (click)="showDialog.set(false)" text></button>
        <button pButton type="submit" [label]="dialogTitle()" [loading]="saving()"></button>
      </div>
    </form>
  </p-dialog>
</section>
